{% extends 'base.html' %}

{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock style %}



{% block title %}
    {{request.user.username}}
{% endblock title %}

{% block content %}
    <main id="main-form">
        <form action="" method="POST">
            {% csrf_token %}
            {% for field in form %}
                {{field.label_tag}}
                {{field}}
                {{field.errors}}
            {% endfor %}
            <button>submit</button>  
        </form>
    </main>
{% endblock content %}
